<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js"></script>
    <style>
        .hide {
            display: none;
        }
        button, input {
            display: block;
        }
        .user-response-span {
            color: green;
        }
        h1 {
            font-size: 1.6em;
        }
        h2 {
            font-size: 1.4em;
        }
        button, li, input {
            margin-bottom: 25px;
            font-size: 1.2em;
        }
        #row_dRowIdx_inp{
            width: 4em;
            display: inline-block;
        }
        #row_dRowIdxUp_btn,
        #row_dRowIdxDown_btn,
        #row_dNewRow_btn {
            display: inline-block;
            margin-left: 25px;
        }
        #row_dPrimaryIdx_inp,
        #row_dSecondaryIdx_inp,
        #row_dTertiaryIdx_inp {
            display: inline-block;
            width: 2em;
        }
    </style>
    <title>CSV Forms</title>
</head>
<body>
    <h1>CSV Forms</h1>
    <div id="addCell_d">
        <h2 id="addCell_d_h2"></h2>
        <button id="addCell_dCancel_btn">cancel</button>
        <button id="addCell_dOk_btn">ok</button>
        <form id="addCell_d_form"></form>
    </div>
    <div id="changeColOrder_d">
        <button id="changeColOrder_dEnd_btn">end / cancel / ok</button>
        <ul id="changeColOrder_d_ul"></ul>
    </div>
    <div id="colHeadingEdit_d">
        <button id="colHeadingEdit_dCancel_btn">cancel</button>
        <label>Edit Column Heading
            <input id="colHeadingEdit_d_inp">
        </label>
        <button id="colHeadingEdit_dOk_btn">ok</button>
    </div>
    <div id="colMenu_d">
        <h2 id="colMenu_d_h2"></h2>
        <button id="colMenu_dCancel_btn">cancel</button>
        <button id="colMenu_dDeleteCol_btn">Delete Column</button>
        <button id="colMenu_dColHeading_btn">Column Heading</button>
        <button id="colMenu_dAddQuestion_btn">Add Question</button>
        <h2>Delete Questions</h2>
        <ul id="colMenu_dQuestions_ul"></ul>
    </div>
    <div id="createColHeading_d">
        <button id="createColHeading_dCancel_btn">cancel</button>
        <label>Column Heading
            <input id="createColHeading_d_inp">
        </label>
        <button id="createColHeading_dStart_btn">start</button>
    </div>
    <div id="createFormTitle_d">
        <button id="createFormTitle_dCancel_btn">cancel</button>
        <h2>Create a Form</h2>
        <label>
            form title
            <input id="createFormTitle_dTitle_inp" type="text"/>
        </label>
        <button id="createFormTitle_dStart_btn">start</button>
    </div>
    <div id="deleteReally_d">
        <h2>Really Delete?</h2>
        <button id="deleteReally_dCancel_btn">cancel</button>
        <button id="deleteReally_dOk_btn">ok</button>
    </div>
    <div id="formDescription_d">
        <button id="formDescription_dCancel_btn">cancel</button>
        <label>Form Description
            <input id="formDescription_d_inp" type="text">
        </label>
        <button id="formDescription_dOk_btn">ok</button>
    </div>
    <div id="formFpx_d">
        <button id="formFpx_dCancel_btn">cancel</button>
        <label>Form File Name Prefix
            <input id="formFpx_d_inp" type="text">
        </label>
        <button id="formFpx_dOk_btn">ok</button>
    </div>
    <div id="formMenu_d">
        <h2 id="formMenu_d_h2"></h2>
        <button id="formMenu_dCancel_btn">cancel</button>
        <button id="formMenu_dRow_btn">row</button>
        <button id="formMenu_dDelete_btn">delete</button>
        <button id="formMenu_dEdit_btn">edit form</button>
        <button id="formMenu_dEmailRows_btn">Email rows (CSV)</button>
        <button id="formMenu_dSeeFormAndRows_btn">see form and rows (JSON)</button>
        <button id="formMenu_dSeeRows_btn">see rows (CSV)</button>
        <button id="formMenu_dView_btn">view</button>
    </div>
    <div id="formTitleEdit_d">
        <button id="formTitleEdit_dCancel_btn">cancel</button>
        <label>Form Title
            <input id="formTitleEdit_d_inp" type="text">
        </label>
        <button id="formTitleEdit_dOk_btn">ok</button>
    </div>
    <div id="home_d">
        <button id="home_dMainMenu_btn">menu</button>
        <ul id="home_dForms_ul"></ul>
    </div>
    <div id="mainMenu_d" data-code-comment="from home_d">
        <button id="mainMenu_dCancel_btn">cancel</button>
        <button id="mainMenu_dBackup_btn">backup</button>
        <button id="mainMenu_dClearAllData_btn">Clear All Forms</button>
        <button id="mainMenu_dCreateForm_btn">create form</button>
        <button id="mainMenu_dPasteJsonForm_btn">paste JSON form</button>
        <button id="mainMenu_dUploadCsvForForm_btn">upload CSV for form</button>
        <button id="mainMenu_dUploadJsonForm_btn">upload JSON form</button>
    </div>
    <div id="qChoice_d" data-code-comment="from question_d">
        <button id="qChoice_dCancel_btn">cancel</button>
        <h2 id="qChoice_d_h2"></h2>
        <label>
            choices
            <input id="qChoice_d_inp" />
        </label>
        <button id="qChoice_dChoiceOk_btn">ok</button>
        <ul id="qChoice_dChoices_ul"></ul>
        <button class="q-ok-btn" id="qChoice_dOk_btn">ok</button>
    </div>

    <div id="qCheckbox_d">
        <button id="qCheckbox_dCancel_btn">cancel</button>
        <h2>Checkbox Question</h2>
        <label>
            choices
            <input id="qCheckbox_dChoices_inp" />
        </label>
        <button id="qCheckbox_dChoiceOk_btn">ok</button>
        <ul id="qCheckbox_dChoices_ul"></ul>
        <button class="q-ok-btn" id="qCheckbox_dOk_btn">ok</button>
    </div>

    <div id="qDate_d" data-code-comment="from question_d">
        <button id="qDate_dCancel_btn">cancel</button>
        <h2>Date Question</h2>
            <label>date and time
                <input
                    id="qDate_dDateAndTime_inp"
                    type="checkbox"
                >
            </label>
            <label>time only
                <input
                    id="qDate_dTimeOnly_inp"
                    type="checkbox"
                >
            </label>
            <label>include seconds
                <input
                    id="qDate_dIncludeSeconds_inp"
                    type="checkbox"
                >
            </label>
            <label>date only
                <input
                    id="qDate_dDateOnly_inp"
                    type="checkbox"
                >
            </label>
            <label>include year
                <input
                    id="qDate_dIncludeYear_inp"
                    type="checkbox"
                >
            </label>
        <button class="q-ok-btn" id="qDate_dOk_btn">ok</button>
    </div>

    <div id="qOrderItems_d" data-code-comment="from question_d">
        <button id="qOrderItems_dCancel_btn">cancel</button>
        <h2>Order Items Question</h2>
        <button class="q-ok-btn" id="qOrderItems_dOk_btn">ok</button>
        <label>
            Items To Put in Order
            <input id="qOrderItems_d_inp">
        </label>
        <button id="qOrderItems_dOrderItemOk_btn">ok</button>
        <ul id="qOrderItems_d_ul"></ul>
    </div>

    <div id="qRadio_d">
        <button id="qRadio_dCancel_btn">cancel</button>
        <h2>Radio Question</h2>
        <label>
            choices
            <input id="qRadio_dChoices_inp" />
        </label>
        <button id="qRadio_dChoiceOk_btn">ok</button>
        <ul id="qRadio_dChoices_ul"></ul>
        <button class="q-ok-btn" id="qRadio_dOk_btn">ok</button>
    </div>

    <div id="qText_d" data-code-comment="from question_d">
        <button id="qText_dCancel_btn">cancel</button>
        <h2 id="text-q_div_h2">Text Question</h2>
        <button class="q-ok-btn" id="qText_dOk_btn">ok</button>
    </div>

    <div id="question_d" data-code-comment="from colHeading_d">
        <button id="question_dCancel_btn">cancel</button>
        <button id="question_dCheckbox_btn">checkbox</button>
        <button id="question_dDate_btn">date</button>
        <button id="question_dOrderItems_btn">order items</button>
        <button id="question_dRadio_btn">radio</button>
        <button id="question_dText_btn">text</button>
    </div>
        <div id="row_d">
        <button id="row_dOk_btn">ok</button>
        <h2 id="row_d_h2"></h2>
        <p>
            <label>1&#176;
                <input id="row_dPrimaryIdx_inp" type="text">
            </label>
            <label>2&#176;
                <input id="row_dSecondaryIdx_inp" type="text">
            </label>
            <label>3&#176;
                <input id="row_dTertiaryIdx_inp" type="text">
            </label>
        </p>
        <p>
            <label>
                row
                <input id="row_dRowIdx_inp" type="text" value=0>
            </label>
            <button id="row_dRowIdxUp_btn">&#x25B2;</button>
            <button id="row_dRowIdxDown_btn">&#x25BC;</button>
            <button id="row_dNewRow_btn">+</button>
        </p>
        <ul id="row_d_ul"></ul>
    </div>
    <div id="showForm_d" data-code-comment="from qChoice_d, qDate_d, qText_d">
        <button id="showForm_dNewCol_btn">new column</button>
        <button id="showForm_dChangeColOrder_btn">change column order</button>
        <button id="showForm_dUploadCsv_btn">upload csv</button>
        <button id="showForm_dEnd_btn">end / cancel / ok</button>
        <section id="showForm_dInner_section">
            <p>show form inner div...</p>
        </section>
    </div>
    <div id="uploadCsv_d">
        <button id="uploadCsv_dCancel_btn">cancel</button>
        <label>Upload a CSV file
            <input id="uploadCsv_dFile_inp" type="file">
        </label>
        <label>include rows
            <input type="checkbox" id="uploadCsv_dIncludeRowsChkbx_inp">
        </label>
        <button id="uploadCsv_dOk_btn">ok</button>
    </div>
<!--
    <div id="view_d">
        <button id="view_dCancel_btn">cancel</button>
        <p>
            row 
            <input id="view_dRowIdx_inp" type="text" value=0>
            <button id="view_dRowIdxUp_btn">&#x25B2;</button>
            <button id="view_dRowIdxDown_btn">&#x25BC;</button>
        </p>
        <ul id="view_d_ul"></ul>
    </div>
-->
</body>
</html>
